            { topic: "Guest Posting - Complete", duration: "3 Hrs", medium: ["SEO"], time: "8-11 PM", status: "Pending" },
            { topic: "Screaming Frog - Complete", duration: "2 Hrs", medium: ["SEO Tool"], time: "8-10 PM", status: "Pending" },
            { topic: "Search Engine Optimization - Part 1", duration: "2 Hrs", medium: ["SEO"], time: "8-10 PM", status: "Pending" },
            { topic: "Search Engine Optimization - Part 2", duration: "2 Hrs", medium: ["SEO"], time: "8-10 PM", status: "Pending" },
            { topic: "Google Tag Manager - Complete", duration: "2 Hrs", medium: ["Tool"], time: "8-10 PM", status: "Pending" },
            { topic: "Conversion Rate Optimization - Part 1", duration: "2 Hrs", medium: ["eCommerce", "Marketing"], time: "8-10 PM", status: "Pending" },
            { topic: "Conversion Rate Optimization - Part 2", duration: "2 Hrs", medium: ["eCommerce", "Marketing"], time: "8-10 PM", status: "Pending" },
            { topic: "Microsoft Clarity - Complete", duration: "2 Hrs", medium: ["Tool"], time: "8-10 PM", status: "Pending" },
            { topic: "Media Buying, Selling & Analysis", duration: "2 Hrs", medium: ["Marketing"], time: "8-10 PM", status: "Pending" },

            { topic: "PPC Management - Part 1", duration: "2 Hrs", medium: ["Marketing"], time: "8-10 PM", status: "Pending" },
            { topic: "Perplexity AI & ChatGPT Pro/Team", duration: "2 Hrs", medium: ["Artificial Intelligence"], time: "8-10 PM", status: "Pending" },
            { topic: "Jasper & Surfer AI", duration: "2 Hrs", medium: ["Artificial Intelligence"], time: "8-10 PM", status: "Pending" },

            { topic: "Klaviyo & Mailchimp", duration: "2 Hrs", medium: ["Artificial Intelligence"], time: "8-10 PM", status: "Pending" },
            { topic: "Manychat & Sprout", duration: "2 Hrs", medium: ["Artificial Intelligence"], time: "8-10 PM", status: "Pending" },
            { topic: "Make.com & n8n", duration: "2 Hrs", medium: ["Artificial Intelligence"], time: "8-10 PM", status: "Pending" },
            { topic: "Cursor & Claude", duration: "2 Hrs", medium: ["Artificial Intelligence"], time: "8-10 PM", status: "Pending" }
        ];

        // ==================================================================================
        // ðŸ”´ END USER SETTINGS - DO NOT EDIT BELOW THIS LINE UNLESS YOU KNOW CODE
        // ==================================================================================

        // ðŸŸ¢ NEW VIDEO COMPONENT
        const VideoReel = () => (
            <div className="flex justify-center mb-8 mt-2">
                <div className="relative rounded-2xl overflow-hidden shadow-2xl border-4 border-white bg-black w-full max-w-[320px] aspect-[9/16]">
                    <video 
                        controls 
                        playsInline
                        className="w-full h-full object-cover"
                    >
                        {/* MAKE SURE THIS PATH MATCHES YOUR FILE LOCATION */}
                        <source src="assets/reel.mp4" type="video/mp4" />
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        );

        // Utility function to extract and group topics for the outline
        const getOutline = (data) => {
            const outline = {
                Marketing: new Set(),
                "E-commerce": new Set(),
                AI: new Set(),
            };

            data.forEach(item => {
                if (item.medium.includes("Marketing")) {
                    outline.Marketing.add(item.topic);
                }
                if (item.medium.includes("eCommerce")) {
                    outline["E-commerce"].add(item.topic);
                }
                if (item.medium.includes("Artificial Intelligence")) {
                    outline.AI.add(item.topic);
                }
            });

            return {
                Marketing: Array.from(outline.Marketing).sort(),
                "E-commerce": Array.from(outline["E-commerce"]).sort(),
                AI: Array.from(outline.AI).sort(),
            };
        };

        const CourseOutline = ({ outline }) => (
            <div className="max-w-5xl mx-auto px-4 sm:px-6 mt-16">
                <h2 className="text-2xl font-bold tracking-tight text-slate-900 mb-8 pb-3 border-b border-slate-200">
                    Detailed Course Outline
                </h2>
                <div className="grid md:grid-cols-3 gap-8">
                    {Object.entries(outline).map(([category, topics], index) => (
                        <div key={index} className="bg-white p-6 rounded-xl border border-slate-200 shadow-lg hover:shadow-xl transition-shadow duration-300">
                            <h3 className="text-xl font-extrabold mb-4 text-slate-900 border-b-2 border-slate-100 pb-2">{category}</h3>
                            <ul className="list-disc pl-5 space-y-3 text-sm text-slate-700">
                                {topics.map((topic, i) => (
                                    <li key={i} className="leading-relaxed">{topic}</li>
                                ))}
                            </ul>
                        </div>
                    ))}
                </div>
            </div>
        );

        const Tag = ({ text }) => {
            let colors = "bg-gray-100 text-gray-700";
            
            // Notion-like color mapping based on the image
            if (text === "eCommerce") colors = "bg-emerald-100 text-emerald-800 border border-emerald-200";
            if (text === "Marketing") colors = "bg-blue-100 text-blue-800 border border-blue-200";
            if (text === "Tool") colors = "bg-rose-100 text-rose-800 border border-rose-200";
            if (text === "SEO Tool") colors = "bg-orange-100 text-orange-800 border border-orange-200";
            if (text === "SEO") colors = "bg-stone-200 text-stone-700 border border-stone-300";
            if (text === "Artificial Intelligence") colors = "bg-amber-100 text-amber-800 border border-amber-200";
            if (text === "Website Creation") colors = "bg-purple-100 text-purple-800 border border-purple-200";

            return (
                <span className={`text-[11px] font-medium px-2 py-0.5 rounded-md mr-1.5 whitespace-nowrap ${colors}`}>
                    {text}
                </span>
            );
        };

        const StatusBadge = ({ status }) => {
            const isCompleted = status.toLowerCase() === "completed";
            return (
                <div className={`flex items-center space-x-1.5 px-2.5 py-1 rounded-full text-xs font-semibold border ${
                    isCompleted 
                    ? "bg-green-50 text-green-700 border-green-200" 
                    : "bg-yellow-50 text-yellow-700 border-yellow-200"
                }`}>
                    <span className={`w-1.5 h-1.5 rounded-full ${isCompleted ? "bg-green-500" : "bg-yellow-500"}`}></span>
                    <span>{status}</span>
                </div>
            );
        };

        const App = () => {
            // Calculate Progress
            const totalClasses = scheduleData.length;
            const completedClasses = scheduleData.filter(i => i.status.toLowerCase() === "completed").length;
            const progress = Math.round((completedClasses / totalClasses) * 100);

            // Calculate Outline Data
            const courseOutlineData = getOutline(scheduleData);

            return (
                <div className="min-h-screen pb-20">
                    
                    {/* Header Section */}
                    <div className="bg-white border-b border-gray-100 sticky top-0 z-10 bg-opacity-95 backdrop-blur-sm shadow-sm">
                        <div className="max-w-5xl mx-auto px-4 sm:px-6 py-6">
                            <h1 className="text-3xl font-extrabold tracking-tight text-slate-900 mb-2">Class Schedule</h1>
                            <p className="text-slate-500 text-sm mb-6">Marketing & eCommerce Masterclass â€¢ December Batch 2025</p>

                            {/* ðŸŸ¢ ADDED VIDEO HERE (Before Notification and Schedule) */}
                            <VideoReel />

                            {/* NEW: Start Date Notification */}
                            <div className="mb-6 text-center py-2 px-4 rounded-lg bg-indigo-50 border border-indigo-200 text-indigo-700 font-semibold text-sm">
                                ðŸš€ Classes start from **Wednesday**. Be sure to check your local time!
                            </div>
                            
                            {/* Progress Bar */}
                            <div className="bg-slate-50 rounded-xl p-4 border border-slate-100 shadow-inner">
                                <div className="flex justify-between text-sm font-medium text-slate-700 mb-2">
                                    <span>Course Progress</span>
                                    <span>{progress}% ({completedClasses}/{totalClasses})</span>
                                </div>
                                <div className="w-full bg-slate-200 rounded-full h-2.5">
                                    <div 
                                        className="bg-slate-800 h-2.5 rounded-full transition-all duration-500 ease-out" 
                                        style={{ width: `${progress}%` }}
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Table Header (Desktop only) */}
                    <div className="max-w-5xl mx-auto px-4 sm:px-6 mt-8 hidden md:block">
                        <div className="grid grid-cols-12 gap-4 text-xs font-semibold text-slate-400 uppercase tracking-wider px-4 mb-2">
                            <div className="col-span-5">Class Topic</div>
                            <div className="col-span-1">Duration</div>
                            <div className="col-span-3">Medium</div>
                            <div className="col-span-2">Time</div>
                            <div className="col-span-1 text-right">Status</div>
                        </div>
                    </div>

                    {/* Schedule List */}
                    <div className="max-w-5xl mx-auto px-4 sm:px-6 space-y-3 md:space-y-1">
                        {scheduleData.map((item, index) => {
                            const isCompleted = item.status.toLowerCase() === "completed";
                            return (
                                <div 
                                    key={index}
                                    className={`
                                        group relative bg-white border rounded-lg p-4 transition-all duration-200 hover:shadow-md
                                        md:grid md:grid-cols-12 md:gap-4 md:items-center md:py-3 md:px-4 md:rounded-xl
                                        ${isCompleted ? 'border-slate-100 opacity-75 hover:opacity-100' : 'border-slate-200'}
                                    `}
                                >
                                    {/* Mobile: Top Row with Status and Topic */}
                                    <div className="md:col-span-5 mb-3 md:mb-0">
                                        <div className="flex justify-between items-start md:block">
                                            <div className="flex items-center gap-3">
                                                <span className="flex-shrink-0 flex items-center justify-center w-6 h-6 rounded-full bg-slate-100 text-slate-500 text-xs font-mono border border-slate-200">
                                                    {index + 1}
                                                </span>
                                                <h3 className={`text-sm font-medium ${isCompleted ? 'text-slate-500 line-through decoration-slate-300' : 'text-slate-800'}`}>
                                                    {item.topic}
                                                </h3>
                                            </div>
                                            {/* Mobile Status Badge */}
                                            <div className="md:hidden">
                                                <StatusBadge status={item.status} />
                                            </div>
                                        </div>
                                    </div>

                                    {/* Duration */}
                                    <div className="md:col-span-1 text-sm text-slate-600 flex items-center gap-2 mb-2 md:mb-0">
                                        <svg className="w-4 h-4 text-slate-300 md:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                        {item.duration}
                                    </div>

                                    {/* Medium (Tags) */}
                                    <div className="md:col-span-3 flex flex-wrap gap-y-1 mb-2 md:mb-0">
                                        {item.medium.map((m, i) => <Tag key={i} text={m} />)}
                                    </div>

                                    {/* Time */}
                                    <div className="md:col-span-2 text-sm text-slate-600 flex items-center gap-2 mb-2 md:mb-0 font-mono">
                                        <svg className="w-4 h-4 text-slate-300 md:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                        {item.time}
                                    </div>

                                    {/* Desktop Status Badge */}
                                    <div className="hidden md:flex md:col-span-1 justify-end">
                                        <StatusBadge status={item.status} />
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    {/* NEW: Course Outline Section */}
                    <CourseOutline outline={courseOutlineData} />

                    <div className="max-w-5xl mx-auto px-6 mt-12 text-center">
                        <p className="text-slate-300 text-xs">Developed for Netlify Deployment</p>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
